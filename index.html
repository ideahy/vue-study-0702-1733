<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="ap">
      {{ money }}
    </div>

    <script>
      var app = new Vue({
        el: "#ap",
        data: {
          money: "Hello Vue!"
        }
      });
    </script>
  </body>
</html>
